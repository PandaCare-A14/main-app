spring.application.name=mainapp

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/local-tk
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# JPA/Hibernate configuration
spring.web.resources.add-mappings=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://authentication-815720451379.europe-west1.run.app/.well-known/jwks.json
rust.auth.base-url=https://authentication-815720451379.europe-west1.run.app

# Monitoring - Actuator + Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true

# HTTP Client Configuration
spring.http.client.timeout.connect=15000
spring.http.client.timeout.read=30000

# Server Configuration
server.port=8080

# Ensure that JPA transactions are used correctly
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

# Transaction configuration
spring.transaction.default-timeout=30

# Enable SQL logging for debugging
spring.sql.init.mode=never
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG

# Application-specific logging
logging.level.com.pandacare.mainapp.rating=DEBUG