<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add Doctor'">Doctor Form - PandaCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <div class="mb-4">
      <a href="/doctors" class="inline-flex items-center text-blue-600 hover:text-blue-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back to Doctors
      </a>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-6" th:text="${doctor.id != null} ? 'Edit Doctor Profile' : 'Add New Doctor'"></h1>

    <div class="bg-white rounded-lg shadow-md p-6">
      <form th:action="${doctor.id != null} ? @{/doctors/new/save} : @{/doctors}"
            method="post" th:object="${doctor}">
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" th:field="*{name}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" th:field="*{email}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <div>
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <div>
            <label for="workAddress" class="block text-sm font-medium text-gray-700">Work Address</label>
            <input type="text" id="workAddress" th:field="*{workAddress}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <div>
            <label for="speciality" class="block text-sm font-medium text-gray-700">Speciality</label>
            <input type="text" id="speciality" th:field="*{speciality}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <div>
            <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
            <input type="number" id="rating" th:field="*{rating}" min="0" max="5" step="0.1"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
          <a href="/doctors" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md transition duration-200">
            Cancel
          </a>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition duration-200">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
